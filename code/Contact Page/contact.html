      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="title-bar">
      <h1 id="slogan">"everything 3D for you & your business"</h1>
      <div class="menu-header">
        <ul id="navigation-menu-header">
          <li id="menu-item1">
            <a href="/code/landing page/webdesign.html"
              ><button id="header-button">Home</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/About Page/about.html"
              ><button id="header-button">About</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/portfolio Page/portfolio.html"
              ><button id="header-button">Projects</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/pricing page/pricing.html"
              ><button id="header-button">Pricing</button></a
            >
          </li>
        </ul>
      </div>
    </header>
    <div id="alert-message" class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      Thank you for your submission!
    </div>
    <div id="warning-message" class="warning">
      <span class="closebtn" onclick="this.parentElement.style.display='none'; "
        >&times;</span
      >
      Please fill out the form before submitting!
    </div>
    <div class="wrapper">
      <form class="form">
        <div class="pageTitle title">Contact</div>
        <div class="secondaryTitle title">Reach out, I'll get back to you!</div>
        <input
          type="text"
          id="name"
          class="name formEntry"
          placeholder="Name"
        />
        <input
          type="text"
          class="email formEntry"
          id="email"
          placeholder="Email"
          required
        />
        <textarea
          class="message formEntry"
          placeholder="Message"
          id="message"
          required
        ></textarea>
        <input
          type="checkbox"
          id="box"
          class="termsConditions"
          value="Term"
          required
        />
        <label style="color: grey" for="terms">
          I Accept the
          <button id="terms">
            <span style="color: #f372f3">Terms of Use</span>
          </button>
          &
          <button id="privacy-policy">
            <span style="color: #f372f3">Privacy Policy</span></button
          >.</label
        ><br />
        <button onclick="unhideDiv(); return false;" class="submit formEntry">
          Submit
        </button>
      </form>
    </div>

    <footer class="footer">
      <div class="resources">
        <ul id="navigation-menu">
          <li id="navigation"><b>Navigation</b></li>
          <li>
            <a href="/code/landing page/webdesign.html"
              ><button>Home</button></a
            >
          </li>
          <li>
            <a href="/code/About Page/about.html"><button>About</button></a>
          </li>
          <li>
            <a href="/code/portfolio Page/portfolio.html"
              ><button>Projects</button></a
            >
          </li>
          <li>
            <a href="/code/pricing page/pricing.html"
              ><button>Pricing</button></a
            >
          </li>
        </ul>
        <ul id="resources-menu">
          <li id="resources"><b>Resources</b></li>
          <li><button>FAQ</button></li>
          <li><button>Cookies</button></li>
          <li><button>Privacy Policy</button></li>
        </ul>
        <ul id="contact-menu">
          <li id="contact-list"><b>Contact</b></li>
          <li>Cubify@gmail.com</li>
          <li>+48 000 000 000</li>
        </ul>
        <ul id="stay-in-touch">
          <li id="social-media-list"><b>Stay In Touch</b></li>
          <li id="facebook-icon">
            <button>
              <img
                src="/code/About Page/5282541_fb_social media_facebook_facebook logo_social network_icon.png"
              />
            </button>
          </li>
          <li id="menu-item">
            <a href="https://www.instagram.com/cubify_studio/">
              <button>
                <img
                  src="/code/About Page/5282544_camera_instagram_social media_social network_instagram logo_icon.png"
                /></button
            ></a>
          </li>
          <li id="menu-item">
            <a href="https://www.linkedin.com/in/adam-koszalik/">
              <button>
                <img
                  src="/code/About Page/5282542_linkedin_network_social network_linkedin logo_icon.png"
                /></button
            ></a>
          </li>
          <li id="menu-item">
            <a href="https://www.youtube.com/channel/UCBLqqCWWCq7S1Y0JettUo-A"
              ><button>
                <img
                  src="/code/About Page/5282548_play_player_video_youtube_youtuble logo_icon.png"
                /></button
            ></a>
          </li>
        </ul>
      </div>
    </footer>
