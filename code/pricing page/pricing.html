<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.cdnfonts.com/css/bernoru" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/bernoru");
      @import url("https://db.onlinewebfonts.com/c/e89eb1cff9eb261b0d77a4dea27f1ef1?family=Helvetica+W01+Light");
      @import url("https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap");
    </style>
    <link
      href="https://db.onlinewebfonts.com/c/e89eb1cff9eb261b0d77a4dea27f1ef1?family=Helvetica+W01+Light"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="pricing.js"></script>

    <title>Cubify Studio</title>
    <link rel="icon" type="image/x-icon" href="Apple_logo_grey.svg.png" />
    <link rel="stylesheet" type="text/css" href="pricing.css" />
  </head>
  <body>
    <header class="title-bar">
      <h1 id="slogan">"everything 3D for you & your business"</h1>
      <div class="menu-header">
        <ul id="navigation-menu-header">
          <li id="menu-item1">
            <a href="/code/landing page/webdesign.html"
              ><button id="header-button">Home</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/About Page/about.html"
              ><button id="header-button">About</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/Contact Page/contact.html"
              ><button id="header-button">Contact</button></a
            >
          </li>
          <li id="menu-item1">
            <a href="/code/portfolio Page/portfolio.html"
              ><button id="header-button">Projects</button></a
            >
          </li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display">
          <output class="result">final price...</output>
        </div>
        <div class="options">
          <div class="selection">
            1x render
            <div class="price-text">base: 300pln with 2 corrections</div>
            <div class="correction-box">
              corrections:
              <input class="number-input" type="number" />
            </div>
            <button  class="add-box" id="add-render">add</button>
          </div>
          <div class="selection">
            animation

            <div class="price-text">base: 1200pln for 30sec animation</div>
            <div class="parameters">
              <div class="correction-box">
                corrections:
                <input class="number-input" type="number" />
              </div>
              <div class="length">
                length (seconds):
                <input id="length-input" type="number" />
              </div>
            </div>

            <button  class="add-box" id="add-animation">add</button>
          </div>
          <div class="selection">
            post + render
            <div class="price-text">base: 500pln with 2 corrections</div>
            <div class="correction-box">
              corrections:
              <input class="number-input" type="number" />
            </div>
            <button  class="add-box" id="add-post">add</button>
          </div>
        <div class="selection">
            hard-surface
            <div class="parameters">
                <div class="correction-box">
                  corrections:
                  <input class="number-input" type="number" />
                </div>
                <div class="type">
                  <label for="type">type:</label>
                    <select name="type" id="type">
                        <option value="select">select</option>
                        <option value="vehicle">vehicle</option>
                        <option value="building">building</option>
                        <option value="weapon">weapon</option>
                        <option value="prop">prop</option>
                    </select>
                </div>
              </div>
  
              <button  class="add-box" id="add-hard-surface">add</button>
            </div>
        </div>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
