<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.cdnfonts.com/css/bernoru" rel="stylesheet" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/bernoru");
      @import url("https://db.onlinewebfonts.com/c/e89eb1cff9eb261b0d77a4dea27f1ef1?family=Helvetica+W01+Light");
      @import url("https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap");
    </style>
    <link
      href="https://db.onlinewebfonts.com/c/e89eb1cff9eb261b0d77a4dea27f1ef1?family=Helvetica+W01+Light"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <script src="webdesign.js"></script>

    <title>Cubify_studio</title>
    <link rel="icon" type="image/x-icon" href="Apple_logo_grey.svg.png" />
    <link rel="stylesheet" type="text/css" href="webdesign.css" />
  </head>
  <body>
    <div class="title_bar">
      <h1 id="title">"Everything 3D for you and your business"</h1>
      <h2 id="about"><button id="about_button">About</button></h2>
      <h2 id="portfolio"><button id="portfolio_button">Projects</button></h2>
      <h2 id="contact"><button id="contact_button">Contact</button></h2>
      <h2 id="pricing"><button id="pricing_button">Pricing</button></h2>

      <a href="https://www.instagram.com/cubify_studio/"
        ><img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-white-icon.png"
          alt="instagram"
          id="instagram"
      /></a>
      <a href="https://www.facebook.com/"
        ><img
          src="https://www.remotefinancialplanner.com/wp-content/uploads/2016/07/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png-32.png"
          alt="facebook"
          id="facebook"
      /></a>
      <a href="https://www.linkedin.com/in/adam-koszalik/"
        ><img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/linkedin-app-white-icon.png"
          alt="linkedin"
          id="linkedin"
      /></a>
    </div>

    <div class="logo_page"></div>

    <div class="container">
      <div class="my-work"><h2 id="my-work">My Work</h2></div>
      <div class="divider"></div>
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img
            class="image-item"
            src="hydro flask render2.png"
            alt="hydroflask"
          />
          <img class="image-item" src="IMAC_render1.png" alt="Apple IMAC" />
          <img class="image-item" src="iphone_render5.png" alt="iphone 15" />
          <img class="image-item" src="sodastream.png" alt="sodastream" />
          <img class="image-item" src="scene1.png" alt="mercedes sls" />
          <img
            class="image-item"
            src="civic_render1.png"
            alt="cyberpunk civic"
          />
          <img class="image-item" src="chair_render2.png" alt="chair" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
    <div class="contact-page">
      <div class="contact-heading">
        <h2 id="contact-heading">CONTACT</h2>
      </div>
      <div class="solid">
        <h2 id="contact-form">
          Have your own idea?<br /><button class="contact-form-button">
            <u>let us know!</u>
          </button>
        </h2>
        <button class="privacy-policy">
          <h3><u>Privacy Policy</u></h3>
        </button>
        <button class="cookies-policy">
          <h3><u>Cookies</u></h3>
        </button>
        <h3 id="signature">@2023 Cubify. Website built by Adam Koszalik</h3>
      </div>
    </div>
  </body>
</html>
